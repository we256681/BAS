<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scenario Editor - Vue.js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      .control-panel { background: #f8f9fa; border-radius: 8px; }
      .control-item { margin-bottom: 10px; }
      .action-buttons { text-align: right; }
      .function-item { cursor: pointer; padding: 8px; border: 1px solid #ddd; margin-bottom: 5px; border-radius: 4px; }
      .function-item:hover { background: #f0f0f0; }
      .function-item.selected { background: #e3f2fd; border-color: #2196f3; }
      .actions-panel { background: white; border: 1px solid #ddd; border-radius: 4px; padding: 15px; }
    </style>
  </head>
  <body style="display:none">
    <div id="app"></div>
    
    <script src="/scheduler/js/vue.min.js"></script>
    <script src="components/FunctionManager.js"></script>
    <script src="components/ScenarioApp.js"></script>
    <script>
      Vue.component('function-manager', window.FunctionManager);
      Vue.component('scenario-app', window.ScenarioApp);
      
      new Vue({
        el: '#app',
        template: '<scenario-app />',
        mounted() {
          document.body.style.display = 'block';
        }
      });
    </script>
  </body>
</html>
